<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="VisualizingNqueens : ">
    <script type="text/javascript" src="javascripts/main.js"></script>
    <script type="text/javascript" src="javascripts/iframeResizer.contentWindow.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>VisualizingNqueens</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">VisualizingNqueens</h1>
          <h2 id="project_tagline"></h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <label for="nSet">Enter 'N'</label>
        <input id="nSet" value="5" style="width:50px; padding-left:10px; margin:auto 10px">
        <button onclick="nQueens()" style="border:1px solid grey; border-radius:5px; margin-left:5px; padding:0px 4px; font-size:90%; background-color:WhiteSmoke;">Find Solutions</button>
        <i style="margin:auto 10px; font-size:80%">(Max N is 15)</i>
        <div>
          <h5 id="displayHeader">Solutions Display</h5>
          <!-- <div id="timer"></div> -->
          <div id="display" style="width:500px; hieght:500px; line-height:95%;">Click 'Find Solutions' above to see results</div>
        </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">VisualizingNqueens maintained by <a href="https://github.com/tmartin1">tmartin1</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
